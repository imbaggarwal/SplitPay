server.port=8081

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:oracle:thin:@host.docker.internal:1521/XEPDB1}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:SYSTEM}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:admin123}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect

spring.data.redis.host=${SPRING_REDIS_HOST:redis}
spring.data.redis.port=${SPRING_REDIS_PORT:6379}

# Kafka bootstrap (if you used KAFKA_BOOTSTRAP_SERVERS in code)
kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
